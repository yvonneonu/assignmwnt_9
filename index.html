<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="name">
      <h1>Circle (Area - Circumference)</h1>
      <form class="show_Arear">
        <input
          class="show"
          placeholder="Enter The Radius"
          type="text"
          id="area-circumference"
          name="circumference"
        />

        <br />
        <br />
        <div class="name_checkbox">
          <label class="container">
            <input type="radio" checked="checked" name="radio" id="area" />
            <span class="checkmark"></span>
            Area
          </label>
          <label class="container1">
            <input type="radio" name="radio" id="circumference" />
            <span class="checkmark"></span>
            Circumference
          </label>
        </div>

        <button id="myCheckbox" class="click_button">Calculate</button>
        <div class="outputContainer">
          <p class="outputResult">Output</p>
          <input class="out_put" id="result" type="text" disabled />
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("myCheckbox")
        .addEventListener("click", function (event) {
          event.preventDefault();
          var number = document.getElementById("area-circumference").value;

          if (isEmpty(number)) {
            document.getElementById("result").value = "Enter a number";
          } else if (document.getElementById("area").checked) {
            var c = new circle(number);
            document.getElementById("result").value = c.area();
          } else {
            var c = new circle(number);

            document.getElementById("result").value = c.perimeter();
          }
          console.log(number);
        });

      function circle(radius) {
        this.radius = radius;
        // area method
        this.area = function () {
          return Math.PI * this.radius * this.radius;
        };
        // perimeter method
        this.perimeter = function () {
          return 2 * Math.PI * this.radius;
        };
      }
      var c = new circle(3);
      console.log("Area =", c.area().toFixed(2));
      console.log("perimeter =", c.perimeter().toFixed(2));

      function isEmpty(str) {
        return !str.trim().length;
      }
    </script>
  </body>
</html>
